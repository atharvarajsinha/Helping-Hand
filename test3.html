<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Fundraiser</title>
</head>
<body>
  <h1>Submit a New Fundraiser</h1>
  <form id="fundraiserForm">
    <input type="text" name="image" placeholder="Image URL" required /><br />
    <input type="text" name="title" placeholder="Title" required /><br />
    <input type="text" name="person" placeholder="Person Name" required /><br />
    <input type="text" name="category" placeholder="Category" required /><br />
    <input
      type="text"
      name="amountToBeRaised"
      placeholder="Amount to Be Raised"
      required
    /><br />
    <input
      type="text"
      name="amountRaised"
      placeholder="Amount Raised"
      required
    /><br />
    <textarea
      name="descrition"
      placeholder="Description"
      required
    ></textarea
    ><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("fundraiserForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("/add-fundraiser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        if (response.ok) {
          alert("Fundraiser added successfully!");
        } else {
          alert("Error adding fundraiser.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Server error.");
      }
    });
  </script>
</body>
</html>
