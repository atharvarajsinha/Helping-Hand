<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdFunding : Helping Hand</title>
    <link rel="stylesheet" href="assets/styles/crowdfund.css">
    <script src="assets/scripts/crowdfund.js"></script>
</head>
<body>
    <div include-html="navbar.html"></div>

    <section class="crowdfunding-section">
        <div class="card">
            <h1>CrowdFunding</h1>
            <p>Donate globally to help environment or students for their medical or education help.</p>
            <form id="crowdfund">
                <input type="text" placeholder="Name" id="donation-name">
                <input type="number" placeholder="Donation Amount (Min. Rs. 50)" min="50" id="donation-input">
                <button class="donate-button" type="button" onclick="donate()">Donate</button>
            </form>
        </div>
    </section>

    <div include-html="footer.html"></div>

    <script src="script.js"></script>
    <script>includeHTML();</script>
</body>
</html>
